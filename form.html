<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product review form for Aldair Payehuanca's website.">
    <meta name="author" content="Aldair Payehuanca Arias">
    <title>Product review - Aldair Payehuanca</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
</head>

<body>
    <header>
        <h1>Forms<span id="title"></span></h1>
        <a id="menu"></a>
        <nav>
            <ul class="navigation">
                <li><a id="home" href="#">Home</a></li>
                <li><a id="old" href="#">Old</a></li>
                <li><a id="new" href="#">New</a></li>
                <li><a id="large" href="#">Large</a></li>
                <li><a id="small" href="#">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html">
            <div class="products">
                <label for="product">Product Name: </label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
            </div>

            <div class="rating-container">
                <span class="rating-label">Overall Rating</span>
                <div class="rating">
                    <div class="rating-item">
                        <label for="star1">★</label>
                        <input type="radio" id="star1" name="rating" value="1" required >
                    </div>
                    <div class="rating-item">
                        <label for="star2">★★</label>
                        <input type="radio" id="star2" name="rating" value="2" required>
                    </div>
                    <div class="rating-item">
                        <label for="star3">★★★</label>
                        <input type="radio" id="star3" name="rating" value="3" required>
                    </div>
                    <div class="rating-item">
                        <label for="star4">★★★★</label>
                        <input type="radio" id="star4" name="rating" value="4" required>
                    </div>
                    <div class="rating-item">
                        <label for="star5">★★★★★</label>
                        <input type="radio" id="star5" name="rating" value="5" required>

                    </div>
                </div>
            </div>
                <div class="installation-container">
                    <label for="installationDate">Date of Installation:</label>
                    <input type="date" id="installationDate" name="installationDate" required>
                </div>
                <div class="feature-container">
                    <label class="feature-title" >Which features did you find useful in the product?</label>
                    <p>(Check all that apply)</p>
                    <div id="features">
                        <div class="feature-item">
                            <input type="checkbox" id="feature1" name="features" value="Feature 1">
                            <label for="feature1">Durability</label>
                        </div>
                        <div class="feature-item">
                            <input type="checkbox" id="feature2" name="features" value="Feature 2">
                            <label for="feature2">Ease to Use</label>
                        </div>
                        <div class="feature-item">
                            <input type="checkbox" id="feature3" name="features" value="Feature 3">
                            <label for="feature3">Performance</label>
                        </div>
                        <div class="feature-item">
                            <input type="checkbox" id="feature4" name="features" value="Feature 4">
                            <label for="feature3">Design</label>
                        </div>
                    </div>
                </div>
                <div class="review-container">
                    <label for="review" >Written Review: <span>(optional)</span></label>
                    <textarea id="review" name="review"></textarea>
                </div>

                <div class="username">
                    <label for="username">User Name:</label>
                    <input type="text" id="username" name="username">
                </div>
                <button type="submit">Post Review</button>
        </form>
    </main>

    <footer>
        <p>
            &copy;<span id="year"></span> &#128515; Aldair Payehuanca Arias
            &#128515; Argentina
        </p>
        <p class="lastMod">Last modification: <span id="modification"></span></p>
    </footer>
    <script src="scripts/form.js" defer></script>
</body>

</html>
